<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <input type="text" v-model="message">
    <h2 v-show="message==='1' ">1</h2>

    <h2 v-show="message==='3' ">22222</h2>
    <h2 v-show="message==='3' ">3---44</h2>
    <h2 v-show="message==='4' ">4</h2>
    <br>
    <input type="text" :value="messageTwo" @input="messageTwo = $event.target.value">
    <h2>{{messageTwo}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

    const app = new Vue({
        el: "#app",
        // 数据绑定
        data: {
            message: "Hello World",
            messageTwo: "Hello World Two "
        },
        methods: {}
    })
</script>
</body>
</html>
