<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<!-- 默认情况下,v-model 是同步input 框中的数据的    lazy 可以让数据在失去焦点或者回成的时候才更新-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
    <br>
<!--  number 修饰符可以让输入框中的数据自动转换为数字类型  -->
    <input type="text" v-model.number="number">
    <h2>{{number}}  {{typeof number}}</h2>
    <br>
<!--    可以过滤内容左右两边的空格  -->
    <input type="text" v-model.trim="message">
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>

    const app=new Vue({
        el:"#app",
        // 数据绑定
        data:{
            message:"Hello World ",
            number:0
        },
        methods:{

        }
    })
</script>
</body>
</html>
