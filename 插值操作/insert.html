<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    [v-cloak]{
        display: none;
    }
</style>
<body>
<script src="../js/vue.js"></script>
<!-- 在某些情况下，浏览器会直接显示未编译的标签 -->
<div id="app" v-cloak>
    <h2>{{message}}</h2>
<!--    只渲染一次，不随着数据的改变而改变-->
    <h2 v-once>{{message}} </h2>
<!-- html 页面嵌入 -->
    <h2 v-html="url"></h2>

<!--    -->
    <h2 v-cloak>{{message}}</h2>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "demo",
            url:'<a href="http://www.baidu.com" >百度一下，你就知道</a>'
        }
    })
</script>
</body>
</html>
