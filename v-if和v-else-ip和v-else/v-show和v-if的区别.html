<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!-- v-if 当条件为false 的时候，包含v-if 指令的元素，根本就不会存在dom  -->
    <h2 v-if="isShow" id="aa"> Hello World </h2>
<!-- v-show 当条件为false 时， v-show 只是给元素一个行内样式 display:none    -->
<!-- 当需要在显示与隐藏之间切片频繁时，使用v-show    -->
    <h2 v-show="isShow" id="bb">Hello World  2 </h2>
</div>

<script src="../js/vue.js"></script>

<script>

    const app=new Vue({
        el:"#app",
        // 数据绑定
        data:{
           isShow:true
        },
        methods:{

        }
    })
</script>

</body>
</html>
