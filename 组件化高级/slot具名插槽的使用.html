<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <cpn>
        <span slot="left">Hello</span>
    </cpn>
    <cpn>
        <button slot="center">提交</button>
    </cpn>
</div>
<template id="demo">
    <div>
        <slot name="left"><span >左边</span></slot>
        <slot name="center"><span >中间</span></slot>
        <slot name="right"><span >右边</span></slot>
    </div>
</template>


<script>

    const cpn = {
        template: "#demo",

    }
    const app = new Vue({
        el: "#app",
        components: {
            cpn
        }
    })
</script>
</body>
</html>
