<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <cpn></cpn>
</div>
<template id="demo">
    <div>
        <h2>我是CPN 组件</h2>
        <cpn2></cpn2>
    </div>
</template>
<template id="demo2">
    <div>
        <h2>父组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>
<script>
    const cpn2 = {
        template: "#demo2",
        methods:{
            btnClick(){
                // 访问父组件
                console.log("cpn2 click " + this.$parent.name)
            //     访问根组件
                console.log("cpn2 root message " + this.$root.message)
            }
        }
    }

    const cpn = {
        template: "#demo",
        data() {
            return {
                name: "cpn 模板中的name"
            }
        },
        components: {
            cpn2
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World "
        },
        components: {
            cpn
        }

    })
</script>

</body>
</html>
