<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
<!--     列表显示-->
    <ul>
        <li v-for="item in movies ">{{item}}</li>
    </ul>

<!--    /计数器-->

    <h2 > 当前计数: {{counter}}</h2>
    <button v-on:click="add">加</button>
    <button v-on:click="sub">减</button>
</div>

<script src="../js/vue.js"></script>

<script>

    const app=new Vue({
        el:"#app",
        // 数据绑定
        data:{
            message:'demo',
            movies:['demo1','demo2','demo3'],
            counter: 0
        },
        // 方法绑定
        methods:{
            add:function () {
                this.counter++;
                console.log("add " + this.counter)
            },
            sub:function () {
                this.counter--
                console.log("sub " + this.counter)
            }
        },
        beforeCreate: function(){
          console.log("beforeCreate")
        },
        created: function () {
            console.log("created")
        }
    })
</script>
</body>

</html>
